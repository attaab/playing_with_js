<script type="text/javascript">
/*===============ES5===============*/
	var funcs = [];
		for (var i = 0; i < 3; i++) {     
		  funcs[i] = function() {          
		    console.log("My value: " + i); 
		  };
		}
		for (var j = 0; j < 3; j++) {
		  funcs[j]();                     
		}

/*=================================*/
	vvar funcs = [];
		for (let i = 0; i < 3; i++) {     
		  funcs[i] = function (){
		  	console.log("My value: " + i);
		  }  

		}
		for (let j = 0; j < 3; j++) {
		  funcs[j]();                     
		}


</script>
